{% extends "base.html" %}

{% block main_content %}

<p>
<section id="item-info" class="container pb-5">
    <h1>Enter Card Information</h1>
    <p></p>
    <div class="d-flex flex-column justify-content-center">
        <form method=POST action="{{url_for('upload_pic', cid = card['cid'], itid = itid)}}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-4">
                    <h3>Your Item ID: {{itid}}</h1>
                    <h3>{{card['idname']}}</h2>
                    <h3>Album: {{card['aname']}}</h3>
                    <h3>Idol Group: {{card['gname']}}</h3>
                </div>
                <div class="col-md d-none d-lg-block">
                    <p></p>
                    <p></p>
                    <p><label>Picture of Your Card: <input type="file" name="pic"></label></p>
                    <p><input type="submit" value="Upload" class="btn btn-primary btn-md mr-2" style="width:100px"></p>
                </div>
            </div>
        </form>
    </div>
</section>
    
{% endblock %}
