<p>
<section id="cards" class="container pb-5">
  <h1>Results</h1>
  <form method=POST action="{{url_for('buy_album', aid = aid)}}">
  <div class="row">
    {% for card in cards %}
    <div class="col-lg-3 mb-4">
      <div class="card border-primary h-100">
        <img class="card-img-top" src="{{url_for('static', filename = card['path']) }}" alt="photo of card {{card['cid']}}">
        <div class="card-body d-flex flex-column align-items-start">
          <h4 class="card-title text-primary">{{card['name']}}</h4>
          <p class="card-text">Card ID: {{card['cid']}}</p>
          <p class="card-text">Count: {{card['count']}}</p>
          <button type="submit" name="card" value="{{card['cid']}}" class="btn btn-primary mr-2">Select</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</form>
</section>
{% endblock %}
