<p>
<section id="forms" class="container pb-5">
  <h1>Sell album</h1>
  <div class="row">
    <div class="col-md-12">
      <form method=POST action="{{url_for('sell_group', gid = gid)}}">
        <div class="form-group row">
          <label class="col-lg-4 col-form-label form-control-label text-muted" for="album">Which album does this card belong to?</label>
          <div class="col-lg-4">
            <select class="form-control" id="album" name="album">
              <option value="none">Choose One</option>
              {% for album in albums %}
                <option value="{{album['aid']}}">{{album['name']}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-lg-4"></div>
        </div>
        <div class="form-group row">
          <label class="col-lg-4 col-form-label form-control-label text-muted" for="idol">Which idol does this card belong to?</label>
          <div class="col-lg-4">
            <select class="form-control" id="idol" name="idol">
              <option value="none">Choose One</option>
              {% for idol in idols %}
                <option value="{{idol['idid']}}">{{idol['name']}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-lg-4"></div>
        </div>
        <div class="form-group row">
          <label class="col-lg-4 col-form-label form-control-label"></label>
          <div class="col-lg-8">
            <input type="submit" class="btn btn-primary mr-2" value="Confirm">
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
