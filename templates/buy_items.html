{% extends "base.html" %}

{% block main_content %}
<p>
<section id="cards" class="container pb-5">
  <h1>Available items for Card {{cid}}</h1>
  <form method=POST action="{{url_for('buy_card', cid = cid)}}">
  <div class="row">
    {% for item in items %}
    <div class="col-lg-3 mb-4">
      <div class="card border-primary h-100">
        <img class="card-img-top" src="{{url_for('static', filename = item['path']) }}" alt="photo of item {{item['itid']}}">
        <div class="card-body d-flex flex-column align-items-center">
          <h4 class="card-title text-primary">Price: ${{item['price']}}</h4>
          <p class="card-text">Item ID: {{item['itid']}}</p>
          <button type="submit" name="item" value="{{item['itid']}}" class="btn btn-primary mr-2">View More Info</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</form>
</section>

{% endblock %}
